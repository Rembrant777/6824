name: Java CI with Maven

on:
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '1.8'

      - name: Build and test with Maven
        run: mvn test
